<div class="row">
	<div class="small-12 columns">
		<h2>{{ page.title }}</h2>
		<p ng-bind-html="page.desc"></p>

		<p>
			<label for=""></label>
			<input type="file" ng-file-select="onFileSelect($files)">
			<span ng-show="!fileUpload.isValid">Please upload only *.jpg or *.jpeg or *.png file</span>
		</p>
		<p ng-show="page.type == 'current'">
			<button type="button" class="button" ng-click="setInsuranceStatus()">I don't have insurance</button>
		</p>	
	</div>
</div>
