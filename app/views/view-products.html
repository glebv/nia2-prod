<ephemeral ng-hide="personParams.priced" message="Say hello to our most popular products" time="5s" color="blue"></ephemeral>
<ephemeral ng-show="personParams.priced" message="These prices are now an accurate quote, based on the info you gave us." time="5s" color="pink"></ephemeral>

<div class="carousel-container">
	<p class="loading" ng-hide="productsLoaded"><preloader></preloader></p>
	 <!-- rn-carousel-index="slideIndex" -->
	<ul rn-carousel rn-carousel-indicator ng-show="productsLoaded">
		<li ng-repeat="product in visibleProducts">

			<product ng-if="product.name !== 'empty'" product="product" states="states"></product>

			<div class="empty" ng-if="product.name === 'empty'">
					<div>
						<h2 class="tk-phoreuscherokee">None of these scream "YOU"?</h2>
						<p>That's ok! We've got plenty of products. Give us a call if none of these suit you, and one of our specialists will help you find cover that suits your life perfectly.</p>
						<h3><a href="tel:1300 199 802">1300 199 802</a></h3>
						<contact-block showForm="false"></contact-block>
					</div>
			</div>
		</li>
	</ul>
</div>
