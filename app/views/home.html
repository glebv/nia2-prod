

<section class="hero middle-align">

		<ul>

		</ul>
	</div>
	<div class="row">

<section class="testimonials middle-align">
	<div class="table-cell">
		<testimonial-slider items="testimonials"></testimonail-slider>
	</div>
</section>

<section class="reasons">
	<div class="small-6 columns" 
		 ng-repeat="reason in reasons"
		 ng-init="showReason = false" 
		 ng-class="{ 'show-reason' : showReason }" 
		 ng-click="showReason = !showReason">
		 
		<div class="reason">
			<div class="first">{{ reason.name }} <br> <i class="fa fa-angle-down"></i></div>
			<div class="second">{{ reason.desc }}</div>
		</div>
		
	</div>
</section>
