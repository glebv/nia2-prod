

<section class="hero middle-align">
	<div class="top-actions">
		<ul>
			<!-- ui-sref="join.start" -->
			<li><a ui-sref="join.start">I'm a customer</a></li>
			<li><a ui-sref="products.view" class="get-quote-button">See products</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="small-12 columns">
			<p class="no-margin"><strong>G'day, we're</strong></p>
			<h1 class="glypha">health.com.au</h1>

			<p>We have made <br>
			health insurance better <br>
			for over 85,000 Australians.</p>

			<p class="no-margin">See how.</p>

			<p class="no-margin"><a href="" class="fa fa-angle-down"></a></p>
		</div>
	</div>
</section>

<section class="testimonials middle-align">
	<div class="table-cell">
		<testimonial-slider items="testimonials"></testimonail-slider>
	</div>
</section>

<section class="reasons">
	<reason ng-repeat="reason in reasons" content="reason"></reason>

<section class="home-products colours">
	<div class="row">
		<div class="small-12 columns">
			<p class="small-title">Get cover that suits</p>
			<p class="large-title">YOU <a ui-sref="products.view">See products <i class="fa fa-angle-right"></i></a></p>
		</div>
		<div class="small-12 columns product {{ product.nicename | slugify }}" ng-repeat="product in products" ng-click="seeProduct($index)">
			<h3 class="tk-phoreuscherokee">{{ product.nicename }}</h3>
			<p>{{ product.description }} <span class="min-price">From ${{ product.minimum_price }}/week.</span></p>
			<a class="details">Details <i class="fa fa-angle-right"></i></a>
		</div>
	</div>
</section>

<section class="contact">
	<div class="row">
		<div class="small-12 columns">
			<contact-block></contact-block>
		</div>
	</div>
</section>
